                <input type = "text" id="rs" class="form-control" placeholder="Enter the Reference string:">

            <input type = "button" class="btn btn-danger btn-lg" onclick = "fifo()" value = "COMPUTE">

<script>
	var count = 0;
	var pages = [];
	var pf, ph, f, inputString, txt;
	function fifo(){
 		f = document.getElementById("frames").value;
 		inputString = document.getElementById("rs").value;
		inputString = inputString.split(' ');
		console.log(f);
		console.log(inputString);
		var prev;
 		pf=0;
 		ph=0;
		var k=0;
		var i,row=Number(f)+1,j,col=inputString.length;
		pages = new Array(row);
	 	for(i=0;i<row;i++)
			pages[i]=new Array(col);
		for(i=0;i<row-1;i++){ 
    		for(j=0 ; j<col;j++)
				pages[i][j]= "--";
		}
		for(j=0;j<col;j++){
			var smallest=-1;
			var flag=false;
			if(j>0){
				for(i=0;i<row-1;i++)
					pages[i][j]=pages[i][j-1];
			}
			for(i=0;i<row-1;i++){
				if(inputString[k]==pages[i][j])
					flag=true;
			}
			if(flag==false){
				for(i=0;i<row-1;i++){
					if(pages[i][j]== "--"){
						smallest=i;
						break;
					}
				}
				if(smallest!=-1){
		    		pages[smallest][j]=inputString[k];
					prev=(smallest+1)%(row-1);
				}
		    	else{
					pages[prev][j]=inputString[k];
					prev=(prev+1)%(row-1);
				}
				pages[row-1][j]="PF";
				k++;
				pf++;
				console.log("pf=",pf);
        	}		
			else{
		        ph++;
        		k++;
				console.log("ph=",ph);
				pages[row-1][j]="PH";
        	}
		}
		txt= " ";var real;var m=0;
		var $table=$('<table border="5" style="margin-top: 20px; color: black;"></table>');
		$table.addClass('table');
		$tbody = $("<tbody></tbody>");
		for( i=0; i<row;i++){ 
        	var line =$('<tr style="font-size: 32px; font-family: Playfair; text-align: center;"></tr>');
	  		for(j=0; j<col;j++){
        		if(i==row-1){
                	if(("PH".localeCompare(pages[i][j])==0)){	
						line.append('<td style="color:green; font-size: 32px;">'+'PH'+'</td>');
                	}
                	else{
						line.append('<td style="color:red; font-size: 32px;">'+'PF'+'</td>');
					}
			
					$tbody.append(line);
				}      
        		else{
            		line.append($("<td></td>").html(pages[i][j]+""));
            		$tbody.append(line);
        		}
         	}
        }
      	$table.append($tbody);
	  	$table.appendTo($("#div"));
	  	$("#sp1").html('<p style="text-align:center; font-size: 32px;  font-family: "Fjalla One";">'+"<b>The no of page faults :</b>"+"   "+'<span style="color:red">'+pf+'</span>'+'</p>')
	  	$("#sp2").html('<p style="text-align:center; font-size: 32px;  font-family: "Fjalla One";">'+"<b>The no of page hits :</b>"+"   "+'<span style="color:green">'+ph+'</span>'+'</p>')
		console.log(m);
		txt = txt + "\n";
		console.log(txt);
		console.log(txt.length);
		$('input[type="button"]').attr('disabled','disabled');
	}
</script>
